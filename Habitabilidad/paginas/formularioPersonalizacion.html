                        <br>

                        <input type="text" id="cantidadPersonas" class = "campoTexto">
                        <br>

                        Ruido

                            <input type="radio" name="toleranciaRuido" class = "seleccionRadio" value = "5">5

                        Vecinos molestos
                            <br>
                            <input type="radio" name="toleranciaVecinos" class = "seleccionRadio" value = "1">1

                            <input type="radio" name="toleranciaVecinos" class = "seleccionRadio" value = "5">5
                            <br>
                        Niños Pequeños
                            <br>
                            <input type="radio" name="toleranciaNiños" class = "seleccionRadio" value = "1">1
                            <input type="radio" name="toleranciaNiños" class = "seleccionRadio" value = "2">2

        </div>
        <button type="button" onclick="location='gestionHabitantes.html'" class = "boton">Regresar</button>
