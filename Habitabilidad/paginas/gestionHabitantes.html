<!DOCTYPE html>
    <head>
        <tittle>Habitabilidad de un edificio: Gestion de Habitantes</tittle>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel=StyleSheet HREF="../css/estilosUniversal.css" TYPE="text/css" MEDIA=screen>
        <script defer src="../javaScript/recoleccion-retornoDatos.js"></script>
    </head>
 
    <body>
        <h1>Habitabilidad de un edificio: Gestion de Habitantes</h1>
        <div id="añadirHabitantes" class = "contenedor">
                <h2>Añadir habitantes</h2>
                    <p>
                        Cantidad:
                        <input type="text" id="habitantesAñadidos" class = "campoTexto">
                        Lugar:
                        <input type="text" id="lugarHabitantesAñadidos" class = "campoTexto">
                        <br>
                        <button type="button" class = "boton" onclick="recolectar_añadirHabitantes()">Actualizar habitabilidad</button>
                        <button type="button" onclick="location='formularioPersonalizacion.html'" class = "boton">Personalizar Preferencias</button>
                    </p>
            </div>
    
            <div id="eliminarHabitantes" class = "contenedor">
                    <h2>Eliminar Habitantes</h2>
                    <p>
                        Cantidad:
                        <input type="text" id="habitantesEliminados" class = "campoTexto">
                        Lugar:
                        <input type="text" id="lugarHabitantesEliminados" class = "campoTexto">
                        <br>
                        <button type="submit" class = "boton" onclick="recolectar_eliminarHabitantes()">Actualizar habitabilidad</button>
                    </p>
            </div>
    
    
            <div id="mudarHabitantes" class = "contenedor">
                    <h2>Mudar Habitantes</h2>
                    <p>
                        Origen:
                        <input type="text" id="lugarOrigen" class = "campoTexto">
                        Destino:
                        <input type="text" id="lugarDestino" class = "campoTexto">
                        <br>
                        <button type="button" class = "boton" onclick="recolectar_mudarHabitantes()">Actualizar habitabilidad</button>
                    </p>
            </div>
    
            <button type="button" onclick="location='../index.html'" class = "boton">Volver al inicio</button>
    </body>
</html>
